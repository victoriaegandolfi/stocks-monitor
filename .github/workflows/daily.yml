name: Atualizar dados dos ETFs diariamente

on:
  schedule:
    # Roda todo dia às 09:00 UTC (06:00 no Brasil)
    - cron: "0 13 * * *"

  # Permite rodar manualmente pelo GitHub
  workflow_dispatch:

jobs:
  update-etf-data:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Baixa o repositório
      - name: Checkout do repositório
        uses: actions/checkout@v4

      # 2️⃣ Configura Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Instala dependências
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Executa o script de análise
      - name: Rodar análise dos ETFs
        run: |
          python analysis.py

      # 5️⃣ Commit automático se houver mudanças
      - name: Commit e push dos JSONs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/*.json

          # Só faz commit se houver mudanças
          if git diff --cached --quiet; then
            echo "Nenhuma mudança nos dados"
          else
            git commit -m "Atualiza dados dos ETFs (automático)"
            git push
          fi
