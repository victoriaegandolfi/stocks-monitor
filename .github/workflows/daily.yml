name: Atualizar dados dos ETFs diariamente

on:
  schedule:
    # Roda todo dia às 09:00 UTC (06:00 no Brasil)
    - cron: "0 13 * * *"

  # Permite rodar manualmente
  workflow_dispatch:

jobs:
  update-etf-data:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout com histórico completo (ESSENCIAL)
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Configura Python
      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Instala dependências
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Garante que a branch local está atualizada
      - name: Sincronizar com a main
        run: |
          git pull origin main --rebase

      # 5️⃣ Executa o script de análise
      - name: Rodar análise dos ETFs
        run: |
          python analysis.py
      - name: Rodar análise dos ETFs
        run: python analysis.py

      - name: Rodar análise das Ações
        run: python analysis_stocks.py

      # 6️⃣ Commit e push dos JSONs (se houver mudanças)
      - name: Commit e push dos JSONs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/*.json

          if git diff --cached --quiet; then
            echo "Nenhuma mudança nos dados"
          else
            git commit -m "Atualiza dados dos ETFs (automático)"
            git push origin main
          fi
